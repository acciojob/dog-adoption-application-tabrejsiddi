<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<h1>Dog Adoption Application</h1>
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name"><br>
	<label for="phone">Phone Number</label>
	<input id="phone" type="text" placeholder="Phone Number"><br>
	<label for="address">Address</label>
	<input id="address" type="text" placeholder="Address"><br>
	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>
	<label for="multiSelect">Please select your preferred breeds</label>
	<select id="multiSelect" name="multSelect[]" multiple >
		<option value="Poddle">Poodle</option>
		<option value="French Bulldog">French Bulldog</option>
		<option value="German Shepherd">German Shepherd</option>
	</select>
	<label for="submit">Submit Button</label>
	<input id="submit" type='submit' value="Submit" >
	</form>


</body>

</html>
